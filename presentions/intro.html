<!doctype html>
<html lang="en">

	<head>
		<meta charset="utf-8">

		<title>reveal.js - The HTML Presentation Framework</title>

		<meta name="description" content="A framework for easily creating beautiful presentations using HTML">
		<meta name="author" content="Hakim El Hattab">

		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<link rel="stylesheet" href="css/reveal.min.css">
		<link rel="stylesheet" href="css/theme/default.css" id="theme">

		<!-- For syntax highlighting -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- If the query includes 'print-pdf', include the PDF print sheet -->
		<script>
			if( window.location.search.match( /print-pdf/gi ) ) {
				var link = document.createElement( 'link' );
				link.rel = 'stylesheet';
				link.type = 'text/css';
				link.href = 'css/print/pdf.css';
				document.getElementsByTagName( 'head' )[0].appendChild( link );
			}
		</script>

		<!--[if lt IE 9]>
		<script src="lib/js/html5shiv.js"></script>
		<![endif]-->
		<link rel="stylesheet" href="css/main.css">
                    <!-- START COPYING HERE -->
                    <link rel="stylesheet" href="css/gh-fork-ribbon.css">
                    <!--[if lt IE 9]>
                     <link rel="stylesheet" href="css/gh-fork-ribbon.ie.css">
                     <![endif]-->
                <!-- END COPYING HERE -->
                                
	</head>

	<body>
    <div class="github-fork-ribbon-wrapper right">
        <div class="github-fork-ribbon">
             <a target="_blank" href="https://github.com/gustavo-gimenez">PHP Training on GitHub</a>
        </div>
    </div>
    <div class="reveal">
       <!-- Any section element inside of this container is displayed as a slide -->
              <div class="slides">
                <section>
                      <img src="./images/php-elephant.png" alt="PHP">
                </section>
                <section>
                    <h2>Intro</h2>
                    <pre><code data-trim style="font-size: 18px; margin-top: 20px;">
                    >$_ whoami
                    </code></pre>
                </section>
                <section>
                        <h2>Clients</h2>
                        <img  src="images/fon.jpg" alt="Fon">
                        <img  src="images/airlines.jpg" alt="Ariline">
                        <img  src="images/rimmel.png" alt="Rimmel">
                        <img  src="images/tedx.png" alt="Tedx">
                </section>
                <section>
                        <h2>Love frontend</h2>
                        <div class="fragment roll-in">
                            <img  src="images/php-tiny.png" alt="Fon">
                            <div>PHP </div>
                        </div>
                        <div class="fragment roll-in">
                            <img  src="images/javascript-tiny.jpg" alt="Fon">
                            <div>Javascript</div>
                        </div>
                        <div class="fragment roll-in">
                           <img  src="images/css3logo-tiny.png" alt="Fon">
                           <div>CSS</div>
                       </div>
                        <div class="fragment roll-in">
                           <img  src="images/HTML5-tiny.png" alt="Fon">
                           <div>HTML</div>
                       </div>
                </section>
                <section>
                        <h2>Por qu√© php?</h2>
                        <p class="fragment roll-in">Desarrollo Rapido de aplicaciones</p>
                        <p class="fragment roll-in">Open source</p>
                        <p class="fragment roll-in">No tipado</p>
                        <p class="fragment roll-in">Independiente de la plataforma</p>
                        <p class="fragment roll-in">Facil de aprender</p>
                </section>
                <section>
                        <h2>Some php user's</h2>
                        <img src="images/php-user-logos.png" alt="Meny">
                </section>
            </div>
    </div>
    <script src="lib/js/head.min.js"></script>
    <script src="js/reveal.min.js"></script>

    <script>

    // Full list of configuration options available here:
    // https://github.com/hakimel/reveal.js#configuration
    Reveal.initialize({
	controls: true,
	progress: true,
	history: true,
	center: true,

	theme: Reveal.getQueryHash().theme, // available themes are in /css/theme
	transition: Reveal.getQueryHash().transition || 'default', // default/cube/page/concave/zoom/linear/fade/none

	// Parallax scrolling
	// parallaxBackgroundImage: 'https://s3.amazonaws.com/hakim-static/reveal-js/reveal-parallax-1.jpg',
	// parallaxBackgroundSize: '2100px 900px',

	// Optional libraries used to extend on reveal.js
	dependencies: [
	    { src: 'lib/js/classList.js', condition: function() { return !document.body.classList; } },
	    { src: 'plugin/markdown/marked.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
	    { src: 'plugin/markdown/markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
	    { src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } },
	    { src: 'plugin/zoom-js/zoom.js', async: true, condition: function() { return !!document.body.classList; } },
	    { src: 'plugin/notes/notes.js', async: true, condition: function() { return !!document.body.classList; } }
	]
    });

    </script>

    </body>
</html>
